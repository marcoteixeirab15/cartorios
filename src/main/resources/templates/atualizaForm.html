<!DOCTYPE html>
<html lang="en">

<head th:replace="~{layoutBase :: head}">
</head>

<body>

<div th:replace="~{layoutBase :: navbar}"></div>
<div class="container">
    <h1 class="mb-3">Atualizar informacoes</h1>
    <form action="/" th:object="${cartorio}" th:action="@{/update/{id}(id=${cartorio.id})}" method="post">

        <div th:replace="~{layoutBase :: form}"></div>

        <div class="col-12 mt-2">
            <button class="btn btn-dark" type="submit">Atualizar</button>
        </div>
    </form>
</div>
<div th:replace="~{layoutBase :: footer}"></div>
</body>

</html>
